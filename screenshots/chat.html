<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css ">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat w/ - Kakao Clone</title>
</head>
<body id="chat-screen">
  <div class="status-bar">
    <div class="status-bar_column">
        <span>No Service</span> 
        <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar_column">
        <span>18:43</span>
    </div>
    <div class="status-bar_column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
    </div>  
  </div>

  <header class="alt-header">
      <div class="alt-header__column">
        <a class="nav__link" href="chats.html"><i class="fas fa-angle-left fa-3x"></i></a>
      </div>
      <div class="alt-header__column">
          <h1 class="alt-header__title">김형준</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-2x"></i></span>
        <span><i class="fas fa-bars fa-2x"></i></span>
      </div>
  </header>

  <main class="main-screen main-chat">
      <div class="chat__timestamp">
        Tuesday, June 30, 2020
      </div>

      <div class="message-row">
          <img src="file:///Users/gimhyeongjun/Desktop/kokoa-clone-2020/CSS/%E1%84%8F%E1%85%A1%E1%84%90%E1%85%A9%E1%86%A8-%E1%84%91%E1%85%B3%E1%84%85%E1%85%A9%E1%84%91%E1%85%B5%E1%86%AF%20%E1%84%89%E1%85%A1%E1%84%8C%E1%85%B5%E1%86%AB.jpeg">
          <div class="message-row__content">
            <span class="message__author">김형준</span>
            <div class="message__bubble">
                <span class="message__info">Hi!</span>
                <span class="message__time">21:27</span>
            </div>
          </div>
      </div>

      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__bubble">
              <span class="message__info">누구셈?</span>
              <span class="message__time">21:28</span>
          </div>
        </div>
      </div>
  </main>

  <form class="reply">
    <div class="reply__column">
      <i class="far fa-plus-square fa-lg"></i>
    </div>
    <div class="reply__column">
      <input type="text" placeholder="Write a message...">
      <i class="far fa-smile fa-lg"></i>
      <button>
        <i class="fas fa-arrow-up"></i>
      </button>
    </div>
  </form>

  <div id="no-mobile">
    <span>Your screen is too big ㅠㅠ<br>Please, reduce your screen</span>
  </div>

  <script src="https://kit.fontawesome.com/133cfe7d70.js"
   crossorigin="anonymous"
   ></script>  
</body>
</html>
